<!DOCTYPE html>
<html>
  <head>
    <title>Trip Story</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="tripstory_signup.css">
    <link type="text/css" rel="stylesheet" href="tripstory_main.css">
  </head>
  <body>
    <a href="메인페이지2.html"><button class="tripstory" style="font-size:30px;">
      TRIP STORY</button></a>
    <h3 class="sign_up">SIGN UP</h3>
    <h3 class="comment_signup">당신과 함께하는<br>가장 가까운 여행 파트너</h3>
    <h3 class="id">아이디</h3>
    <div class="id_panel"></div>
    <h3 class="nickname">닉네임</h3>
    <div class="nick_panel"></div>
    <h3 class="pw">비밀번호</h3>
    <div class="pw_panel"></div>
    <h3 class="check_pw">비밀번호 확인</h3>
    <div class="check_pw_panel"></div>
    <h3 class="check_id">중복확인</h3>
    <div class="check_id_panel"></div>
    <form class="checkbox_style1">
        만 14세 이상입니다.<input type="checkbox" value="1"><br>
        개인정보 수집 이용에 동의합니다.<input type="checkbox" value="2"><br>
        이용 약관에 동의합니다.<input type="checkbox" value="3">
    </form>
    <button class="sign_up_button" style="color: #ffffff;" text-align:center; border="0px">회원가입</button>
    <a href="로그인페이지.html"><button class="back_button" style="color: #ffffff;" 
      text-align:center;>뒤로가기</button></a>
</body>
</html>
